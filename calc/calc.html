<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="input-class">
                <input  class="input-box" type="text" readonly >
            </div>
        <div class="row1">
            <button class="operatorButton">AC</button>
            <button class="operatorButton">DEL</button>
            <button class="operatorButton">%</button>
            <button class="operatorButton">/</button>
        </div>
        <div class="row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operatorButton">*</button>
        </div>
        <div class="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operatorButton">-</button>
        </div>
        <div class="row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operatorButton">+</button>
        </div>

        <div class="row5">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalToButton">=</button>
        </div>
    </div>
   
        <script src="script.js"></script>
    </body>
</html>
